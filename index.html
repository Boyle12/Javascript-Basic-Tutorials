  <script>
    // Function defination:It is the one time process
    function sum(x,y){ //is sum ke bracket ke andar jo x,y h use formal argument / parameter kehte hain
      console.log(x+y);
    }
    // funcion calling:It is the many time process
    sum(10,20);
    sum(20,30);
    // is sum ke bracket ke andar 10 aur 20 h usko actual Argument/parameter bola jata h
